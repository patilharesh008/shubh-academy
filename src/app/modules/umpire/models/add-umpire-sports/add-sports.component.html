<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><b>Sports</b></h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" role="form">
        <label>Sports Name</label>
        <div class="form-group has-feedback">
            <ng-multiselect-dropdown placeholder="Select Sports" formControlName="sport_id"
                [settings]="SportsListDropdownSettings" [data]="drodownDatalist" [(ngModel)]="bindSelectForSport"
                (onSelect)="onItemSelect($event,'sport_id')" (onDeSelect)="onItemDeSelect($event,'sport_id')"
                (onSelectAll)="selectAllCategories($event)" (onDeSelectAll)="selectAllCategories($event)">
            </ng-multiselect-dropdown>
            <!-- <app-field-error-display [displayError]="isFieldValid('sport_id')" errorMsg="Sports is required">
            </app-field-error-display> -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addsports()" [disabled]="isWebRequest">Submit
                <i class="fa fa-spinner fa-spin" style="font-size:20px" *ngIf="loading"></i>
            </button>&nbsp;
            <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        </div>
    </form>
</div>
