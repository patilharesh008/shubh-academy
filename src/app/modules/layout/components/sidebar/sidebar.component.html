<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/img/user.jpg" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <p>userName</p>
                <a href="javascript:void(0)">
                    <i class="fa fa-circle text-success"></i>role</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview" [ngClass]="{ active: currentMenu == 'dashboard' }"
                (click)="setCurrentMenu('dashboard')">
                <a [routerLink]="['/home/dashboard']" routerLinkActive="active">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="treeview" [ngClass]="{ active: currentMenu == 'student' }" (click)="setCurrentMenu('student')">
                <a [routerLink]="['/home/student']" routerLinkActive="active">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <span>Students</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
