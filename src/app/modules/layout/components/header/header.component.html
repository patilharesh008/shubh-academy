<header class="main-header">
    <!-- Logo -->
    <a class="logo">

        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>N</b>FR</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>EDU-SYSTEM</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <!-- <a class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a> -->

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu" [ngClass]="{'open': arieaExpand}">
                    <a class="dropdown-toggle" data-toggle="dropdown" (click)="openProfile(arieaExpand)" [ngClass]="{'aria-expanded': arieaExpand}">
                        <img src="assets/img/user.jpg" class="user-image" alt="User Image" />
                        <span class="hidden-xs"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="assets/img/user.jpg" class="img-circle" alt="User Image" />

                            <p>
                                <small>{{this.username}}</small>
                            </p>
                            <p>
                                <small>{{this.role}}</small>
                            </p>
                        </li>

                        <li class="user-footer">
                            <!-- <div class="pull-left">
                <a href="javascript:void(0)" class="btn btn-default btn-flat">Profile</a>
              </div> -->
                            <div class="pull-right">
                                <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
</header>
